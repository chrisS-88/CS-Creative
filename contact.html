<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Photography</title>
  </head>
  <body>
    <nav class="nav-wrapper container-lg">
      <div class="title-Wrapper">
        <h1>Chris Smart</h1>
        <h2>Photography</h2>
      </div>
      <ul class="nav-list">
        <a href="./index.html"><li class="nav-item">Gallery</li></a>
        <a href="./challenge.html"><li class="nav-item" id="featured">Challenges</li></a>
        <a href="#"><li class="nav-item active">Contact</li></a>
      </ul>
    </nav>
    <section class="page-wrapper container-md">
      <div class="flex-content-left">
        <h3>Say Hi!</h3>
        <h4>
          Email me at <a href="mailto:chris@email.co.uk">chris@email.co.uk</a>
          or use the form.
        </h4>
      </div>

      <div class="flex-content-right">
        <form method="POST" data-netlify="true" class="form" name="Contact" id="form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
          <button class="btn" id="submit-btn" type="submit">Send</button>
        </form>
      </div>
    </section>
    <footer class="footer-wrapper">
      <div class="top-footer">
        <div class="socials-wrapper">
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
        <div class="links-wrapper">
          <a href="./contact.html">Contact</a>
          <a href="#">Equipment</a>
          <a href="#">Prints</a>
        </div>
      </div>
      <div class="bottom-footer">
        <p>&copy 2025 CS Photography - All Rights Reserved</p>
      </div>
    </footer>
    <div id="screen-flash" class="screen-flash"></div>
    <audio src="./assets/cameraclick.wav" id="camera-sound" preload="auto"></audio>
    <script src="./script.js"></script>
  </body>
</html>
