<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Photography</title>
  </head>
  <body>
    <nav class="nav-wrapper container-lg">
      <div class="title-Wrapper">
        <h1>Chris Smart</h1>
        <h2>Photography</h2>
      </div>
      <ul class="nav-list">
        <a href="./index.html"><li class="nav-item">Home</li></a>
        <a href="#"><li class="nav-item" id="featured">Portfolio</li></a>
        <a href="#"><li class="nav-item active">Contact</li></a>
      </ul>
    </nav>
    <section class="page-wrapper container-md">
      <div class="flex-content-left">
        <h3>Say Hi!</h3>
        <h4>
          Email me at <a href="mailto:chris@email.co.uk">chris@email.co.uk</a>
          or use the form.
        </h4>
      </div>

      <div class="flex-content-right">
        <form method="POST" data-netlify="true" class="form" name="Contact">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5"></textarea>
          <button class="btn" id="submit-btn" type="submit">Send</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
