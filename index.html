<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Creative</title>
  </head>
  <body>
    <nav class="nav-wrapper container-lg">
      <div class="title-Wrapper">
        <h1>Chris Smart</h1>
        <h2>Photography</h2>
      </div>
      <ul class="nav-list">
        <li class="nav-item active">Home</li>
        <li class="nav-item" id="featured">Portfolio</li>
        <li class="nav-item">Contact</li>
      </ul>
    </nav>
    <section class="photo-feature">
      <div class="carousel-control">
        <div class="next-prev-btns">
          <span class="control prev-slide">Prev</span>
          <span>/</span>
          <span class="control next-slide">Next</span>
        </div>
        <div class="show-thumbnails">
          <span>Show Thumbnails</span>
        </div>
      </div>
      <div class="image-carousel container-md">
        <img src="./imgs/sunset-1.jpg" alt="Ocean sunset" />
      </div>
    </section>
  </body>
</html>
