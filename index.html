<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Photography</title>
  </head>
  <body>
    <nav class="nav-wrapper container-lg">
      <div class="title-Wrapper">
        <h1>Chris Smart</h1>
        <h2>Photography</h2>
      </div>
      <ul class="nav-list">
        <a href="#"><li class="nav-item active">Home</li></a>
        <a href="#"><li class="nav-item" id="featured">Portfolio</li></a>
        <a href="./contact.html"><li class="nav-item">Contact</li></a>
      </ul>
    </nav>
    <section class="photo-feature">
      <div class="carousel-control">
        <div class="next-prev-btns">
          <span class="control" id="prev">Prev</span>
          <span>/</span>
          <span class="control" id="next">Next</span>

        </div>
      </div>
      <div id="carousel-view" class="carousel container-sm"></div>
      <div id="grid-view" class="grid" style="display: none"></div>

    <script src="./script.js"></script>
